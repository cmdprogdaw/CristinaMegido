<!DOCTYPE html>
<html lang="en">

<head>

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="description" content="Examen">
  	<meta name="author" content="Cris">

  	<title>Formulario</title>
  
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  


</head>

<body id="page-top">

	<form action="#" th:action="@{/informacion}" th:object=${ordenes} method="post">
			          
		  <div class="form-row">
		    <div class="form-group col-4">
		      <label for="texto">Orden</label>
		      <input type="text" th:field="*{orden}"  placeholder="inserta un texto" class="form-control" id="texto">
		      <p th:if="${#fields.hasErrors('orden')}" th:errors="*{orden}">Incorrect</p>
		    </div>
          </div>
			        
		  <div class="form-row">
		  <label for="texto">Tipo</label>
		    <div class="form-group col-4">
		      
				Humano<input type="radio" name="tipo" value="humano"/>
				Robot<input type="radio" name="tipo" value="robot"/>					      
			</div>
	      </div>
	       
	       <div class="form-row">
	          <button class="btn btn-primary mr-2" th:href="@{/nuevaOrden}">Enviar</button>
	          <button class="btn btn-outline-danger float-right mr-2">Cancelar</button>
	       </div>
      </form>

</body>

</html>
